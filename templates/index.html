<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://jakesiney.com https://apod.nasa.gov; script-src 'self';">

    <link rel=stylesheet type="text/css" href="/static/style.css">
    <title>NASA Astronomy Picture of the Day</title>
</head>

<body>
    <h1>NASA Astronomy Picture of the Day</h1>
    <p>Each day a different image or photograph of our fascinating universe is featured, <br>along with a brief explanation written by a professional astronomer.</p>
    <div id="title">
        <p>{{ data.title }}</p>
    </div>
    <div id="image-container">
        <a href="{{ data.url }}" target="_blank" class="image-link">
            <img src="{{ data.url }}" alt="NASA APOD">
        </a>
    </div>
    <div id="date">
        <p>Date: {{ data.date }} </p>
    <div id="explanation">
        <p>Explanation:</p>
        <p>{{ data.explanation }}</p>
    </div>
</body>

</html>
